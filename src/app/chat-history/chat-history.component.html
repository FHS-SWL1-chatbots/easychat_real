
<div id="menu">
    <p class="welcome" >Welcome, <span [ngStyle]="colorLi"><b>{{username}}</b></span></p>
    <div style="clear:both"></div>
</div>

<div id="chatbox" #runter [scrollTop]="runter.scrollHeight">
    <ul class="list-group">
        <li *ngFor="let msg of messages; let i = index"  class="list-group-item" [ngClass]="{'textright' : msg.username == pService.nickname}" ><p  [style.color]="msg.color"><strong *ngIf="msg.username && (!messages[i-1] || messages[i-1].username !== msg.username)">{{msg.username}}:</strong></p> {{msg.content}} <span class="datetag">{{msg.timestamp|date:"d. MMMM yyyy HH:mm 'Uhr'"}}</span></li>
    </ul>
</div>
