<div class="container col-12">
    <form name="message" action="">
        <div class="row">
            <div class="col-4 col-sm-4 col-lg-4">
                <label class="msgbefore">Username:</label>
            </div>
            <div class="col-8 col-sm-8 col-lg-8">
                <input id="username" class="form-control" name="username" [(ngModel)]='username' maxlength="12"
                    minlength="3" />
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <textarea name="chatMsg" [(ngModel)]='chatMsg' (keyup.enter)="sendMsg()" maxlength="1000" minlength="1"
                    type="text" id="usermsg" class="form-control" placeholder="Hier kÃ¶nnte deine Nachricht stehen."
                    size="64"></textarea>
            </div>
            <div class="col-4">
                <input name="submitmsg" class="btn btn-secondary" [disabled]="!chatMsg || !username" type="submit"
                    id="submitmsg" value="Send" (click)="sendMsg()" />
            </div>
        </div>
    </form>
</div>
