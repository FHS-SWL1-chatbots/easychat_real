<div class="container col-12">
<form name="message" action="">
    <div class="row">
        <div class="col-4">
    <label [hidden]="inputDisabled" class="msgbefore">Username:</label>
        </div>
        <div class="col-8">
    <input id="username" class="form-control" [hidden]="inputDisabled"  name="username" [(ngModel)]='username' maxlength="12" minlength="3" [disabled]="inputDisabled"/>
        </div>    
    </div>
    <div class="row">
        <div class="col-9">
    <textarea name="chatMsg" [(ngModel)]='chatMsg' (keyup.enter)="sendMsg()" maxlength="1000" minlength="1" type="text"
        id="usermsg" class="form-control"  placeholder="Hier kÃ¶nnte deine Nachricht stehen." size="64" (keyup.enter)="sendMessage()"></textarea>
        </div>
        <div class="col-3">
    <input name="submitmsg" class="btn btn-secondary" [disabled]="!chatMsg || !username" type="submit" id="submitmsg" value="Send" (click)="sendMsg()" />
        </div>
    </div>
</form>
</div>
