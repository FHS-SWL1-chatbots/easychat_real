<div id="wrapper">
        <div id="menu">
              <p class="welcome">Welcome, <b></b></p>
              <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
              <div style="clear:both"></div>
          </div>
           
          <div id="History">
            <app-chat-history id="Historyfeld" [(chatHistory)]="historyText"></app-chat-history>
          </div>
           
          <form name="message" action="">
              <input name="usermsg" [(ngModel)]='usermsg'  maxlength="1000" minlength="1" type="text" required id="usermsg"  placeholder="Hier kannst du reinschreiben Bruder!" size="63" (keyup.enter)="sendMessage()"/>
              <input class="btn btn-secondary btn-large" name="submitmsg" [disabled]="!usermsg" type="submit"  id="submitmsg" value="Send" (click)="sendMessage()" />
            </form>
  </div>
