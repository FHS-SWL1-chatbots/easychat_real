<div id="wrapper">
        <div id="menu">
              <p class="welcome">Welcome, <b></b></p>
              <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
              <div style="clear:both"></div>
          </div>
           
          <div id="chatbox" ng-app="myApp" ng-controller="myCtrl">
            <p>Your message: {{usermsg}}</p>
          </div>
           
          <form name="message" action="">
              <input name="usermsg" [(ngModel)]='usermsg' maxlength="1000" minlength="1" type="text" required id="usermsg"  placeholder="Hier kannst du reinschreiben Bruder!" size="63" />
              <input name="submitmsg" [disabled]="!usermsg" type="submit"  id="submitmsg" value="Send" />
            </form>
      </div>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
      <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.name = "John Doe";
        });
        </script>
