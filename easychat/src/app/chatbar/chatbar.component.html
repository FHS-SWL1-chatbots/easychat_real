 <form name="message" action="">
              <p class="msgbefore">Your message: {{chatMsg}}</p>
              <textarea name="chatMsg" [(ngModel)]='chatMsg'  (keyup.enter)="sendMsg()"  maxlength="1000" minlength="1" type="text" required id="usermsg"  placeholder="Hier kannst du reinschreiben Bruder!" size="63" (keyup.enter)="sendMessage()" ></textarea>/>
              <input name="submitmsg" [disabled]="!chatMsg" type="submit"  id="submitmsg" value="Send" (click)="sendMsg()" />
</form>
