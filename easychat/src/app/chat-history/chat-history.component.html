<div id="menu">
    <p class="welcome">Welcome, <b>{{benutzername}}</b></p>
    <div style="clear:both"></div>
</div>

<div id="chatbox" #runter [scrollTop]="runter.scrollHeight">
    <ul class="list-group" >
        <li *ngFor="let msg of msgs; let i = index" class="list-group-item"><p [ngStyle]="colorLi"><strong>{{benutzername[i]}}:</strong></p> {{msg}}</li>
    </ul>
</div>
