<div id="menu">
    <p class="welcome">Welcome, <b>{{benutzername}}</b></p>
    <div style="clear:both"></div>
</div>

<div id="chatbox" #runter [scrollTop]="runter.scrollHeight">
    <ul class="list-group" >
        <li *ngFor="let msg of msgs" class="list-group-item"><p [ngStyle]="colorLi"><strong>{{benutzername}}:</strong></p> {{msg}}</li>
    </ul>
</div>
