<div id="menu">
    <p class="welcome" >Welcome, <span [ngStyle]="colorLi"><b>{{username}}</b></span></p>
    <div style="clear:both"></div>
</div>

<div id="chatbox" #runter [scrollTop]="runter.scrollHeight">
    <ul class="list-group">
        <li *ngFor="let msg of messages; let i = index" class="list-group-item"><p [style.color]="msg.color"><strong>{{msg.username}}:</strong></p> {{msg.content}} <span class="datetag">{{msg.timestamp|date:'d/M/yy HH:mm '}}</span></li>
    </ul>
</div>
