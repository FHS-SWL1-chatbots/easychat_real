<div id="menu">
    <p class="welcome" >Welcome, <span [ngStyle]="colorLi"><b>{{username}}</b></span></p>
    <div style="clear:both"></div>
</div>

<div id="chatbox" #runter [scrollTop]="runter.scrollHeight">
    <ul class="list-group" >
        <li *ngFor="let msg of msgs; let i = index" class="list-group-item"><p [ngStyle]="colorLi"><strong>{{benutzername[i]}}:</strong></p> {{msg}} <span class="datetag">{{dates[i]|date:'d/M/yy h:mm a'}}</span></li>
    </ul>
</div>
